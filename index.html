<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <header>
      <img src="svg/logo.svg" alt="Logo" class="logo" />
      <h1>Bingo</h1>
    </header>

    <button id="draw-button">Draw Ball</button>

    <div class="card" id="last-balls">
      <h2>Last 6 Balls</h2>
      <div class="card-content" id="recent-balls"></div>
      <div id="bingo-nickname"></div>
    </div>

    <div class="card">
      <h2>Called Numbers</h2>
      <div class="card-content" id="bingo-board">
        <!-- 90 placeholders generated by JS -->
      </div>
    </div>
    <label class="sound-toggle">
  <input type="checkbox" id="sound-toggle" checked />
  Sound On
</label>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
