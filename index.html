<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
  
  <div class="flex-wrapper">
    <!-- LEFT: Info and controls -->
    <div class="left-panel">
      <header>
        <img src="images/wps-bingo.png" alt="Logo" class="logo" />
        <h1>Bingo</h1>
      </header>
  
      <button id="draw-button">Draw Ball</button>
  
      <div class="card" id="last-balls">
        <h2>Last 6 Balls</h2>
        <div class="card-content" id="recent-balls"></div>
        <div id="bingo-nickname"></div>
      </div>
  
      <label class="sound-toggle">
        <input type="checkbox" id="sound-toggle" checked />
        Sound On
      </label>
    </div>
  
    <!-- RIGHT: Called Numbers -->
    <div class="right-panel">
      <div class="card">
        <h2>Called Numbers</h2>
        <div class="card-content" id="bingo-board"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
